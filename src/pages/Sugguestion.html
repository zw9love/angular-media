<div class="container">
  <MyTitle [title]="title" ></MyTitle>
  <div class="sugguest_info" style="margin-top:20px;">
    <textarea name="" id="" placeholder="请留下您的宝贵意见..." [(ngModel)]="sugguestMsg" (input)="myCheck()"></textarea>
  </div>
  <div class="sugguest_phone">
    <!--maxlength="11"-->
    <input type="text" placeholder="联系方式：QQ、邮箱或手机"  [(ngModel)]="concatMsg" (input)="myCheck()">
  </div>

  <p class="staff">您的联系方式有助于我们沟通和解决问题，仅工作人员可见</p>

  <button class="commit" [ngClass]="{'hover':active}">提交</button>
</div>
